<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostForm</title>
</head>
<body>
<form
    action="http://127.0.0.1:8181/process?hello=world&thread=123"
    method="post"
    enctype="application/x-www-form-urlencoded"
>
    <input type="text" name="hello" value="john doe"/>
    <input type="text" name="post" value="456" />
    <input type="submit" />

</form>
</body>
</html>
